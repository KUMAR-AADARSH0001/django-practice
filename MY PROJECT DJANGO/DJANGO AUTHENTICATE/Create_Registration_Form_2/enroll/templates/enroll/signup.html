<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_UP Page</title>
    
</head>
<body class="body" style="background-color:aquamarine">
    <div >
        <form class="text-center" action="" method="post" novalidate>
            {% csrf_token %}
            {% for fm in form %}
            {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<br><br>
            {% endfor %}
            <input type="submit" value="Sign_UP">
        </form>
        {% if messages %}
            {% for message in messages %}
                <small {% if messsages.tags %} class="{{message.tags}}" {% endif %}><h2>{{message}}</h2></small>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
